{% extends "base.html" %} {% block content %}
<section class="contact" id="contact">
  <div data-aos="fade-up" data-aos-delay="300" style="margin-top: 50px">
    <iframe
      allowfullscreen=""
      class="border-0 w-100 h-350"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193548.79190165392!2d-74.30927280546874!3d40.713616300000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22263fb80d%3A0x90efdf0601aa8c27!2sNYC%20Municipal%20Archives!5e0!3m2!1ses-419!2sus!4v1686590219653!5m2!1ses-419!2sus"
    >
    </iframe>
  </div>
  <div class="container" data-aos="fade-up" data-aos-delay="300">
    <div class="row mt-5 justify-content-center">
      <div class="col-lg-8 mt-5 mt-lg-0">
        <form class="email-form" id="email-form">
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                class="form-control"
                id="name"
                name="name"
                placeholder="Your Name"
                required=""
                type="text"
              />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input
                class="form-control"
                id="email"
                name="email"
                placeholder="Your Email"
                required=""
                type="email"
              />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              class="form-control"
              id="subject"
              name="subject"
              placeholder="Subject"
              required=""
              type="text"
            />
          </div>
          <div class="form-group mt-3">
            <textarea
              class="form-control"
              id="message"
              name="message"
              placeholder="Message"
              required=""
              rows="8"
            ></textarea>
          </div>
          <div class="text-center mt-3">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% block script %}
<!-- EmailJS Library with defer -->
<script
 
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
  type="text/javascript"
></script>

<!-- SweetAlert2 Library with defer -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Your Custom Email Script with defer -->
<script>
  window.onload = function () {
    // Initialize EmailJS service
    emailjs.init("jYV8y8AwgFM2SI98x");
    // Add event listener for form submission
    document.getElementById("email-form").addEventListener("submit", sendMail);
  
    function sendMail(e) {
      e.preventDefault();
  
      // Fetch form data
      const params = getFormData();
  
      // Define EmailJS service and template IDs
      const serviceID = "service_ogwzo2j";
      const templateID = "template_lqrxlkm"
  
      // Send email using EmailJS
      emailjs.send(serviceID, templateID, params).then(
        (res) => {
          clearFormData();
          console.log(res, params);
          Swal.fire("Success!", "Your message sent successfully!", "success");
        },
        (error) => {
          Swal.fire({
            icon: "error",
            title: "Oops...",
            text: "Something went wrong!",
          });
        }
      );
    }
  
    // Function to get form data
    function getFormData() {
      return {
        from_name: document.getElementById("name").value,
        to_name: "The name of the recipient",
        subject: document.getElementById("subject").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      };
    }
  
    // Function to clear form data after successful submission
    function clearFormData() {
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("subject").value = "";
      document.getElementById("message").value = "";
    }
  };
  
</script>

{% endblock %} {% endblock %}
